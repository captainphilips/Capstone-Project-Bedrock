mysql:
  enabled: false

postgresql:
  enabled: false

redis:
  enabled: true

rabbitmq:
  enabled: true

# Use AWS DynamoDB (external) - NOT in-memory dynamodbLocal
dynamodb:
  enabled: true

# Disable in-memory DynamoDB Local - use external RDS/DynamoDB for persistence
dynamodbLocal:
  enabled: false

catalog:
  app:
    persistence:
      provider: mysql
      endpoint: "${catalog_db_endpoint}"
    secret:
      username: "${catalog_db_username}"
      password: "${catalog_db_password}"

orders:
  app:
    persistence:
      provider: postgres
      endpoint: "${orders_db_endpoint}:${orders_db_port}"
      database: "${orders_db_name}"
    secret:
      username: "${orders_db_username}"
      password: "${orders_db_password}"
