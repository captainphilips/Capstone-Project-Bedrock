apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bedrock-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/captainphilips/Capstone-Project-Bedrock.git
    targetRevision: main
    path: gitops/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
